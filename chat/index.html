<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Trail</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
  <script defer src="./App.js"></script>
</head>


<body>


  <header class="header">
    <nav class="nav">

      <button class="hamburger">b</button>
      <ul class="nav-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Plataforma</a></li>
        <li><a href="#">Instituições</a></li>
      </ul>

      <a href="index.html" class=""><img src="images\logo-removebg-preview.png" alt=" Logo" class="logo"></a>

      
      <a href="../login/index.html"><button class="btn login">Login</button></a>

    </nav>
  </header>


  <div class="banner">
    <h1>Bem-vindo ao Trail !</h1>
    <p> Expanda os Horizontes da Educação em sua Instituição</p>

    <div class="cta-btns">
      <a href="#" class="secondary-cta">
        <span> Começar</span>
        <svg viewBox="0 0 19 8" fill="none">
          <path
            d="M18.3536 4.35355C18.5488 4.15829 18.5488 3.84171 18.3536 3.64645L15.1716 0.464466C14.9763 0.269204 14.6597 0.269204 14.4645 0.464466C14.2692 0.659728 14.2692 0.976311 14.4645 1.17157L17.2929 4L14.4645 6.82843C14.2692 7.02369 14.2692 7.34027 14.4645 7.53553C14.6597 7.7308 14.9763 7.7308 15.1716 7.53553L18.3536 4.35355ZM0 4.5H18V3.5H0V4.5Z"
            fill="black" />
        </svg>
      </a>
    </div>

  </div>

  <main class=""></main>

  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>TrailBot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span>
          <img class="logo-white2" alt="." src="./images/logo-white2.png" height="30px" width="30px">
        </span>
        </span>
        <p>Olá!<br>Como posso te ajudar hoje?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea id="user-message" placeholder="Escreva sua mensagem" spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

</body>

</html>
